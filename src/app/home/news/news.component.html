<section id="newsletter" class="light-typo dark-bg padding-top-bottom">
  <div class="container ">

    <!--Cabeçalho -->
    <header class="section-header text-center">
      <h2>{{news.ds_cabecalho}}</h2>
      <h4>{{news.ds_descricao}}</h4>
    </header>

    <!--Form -->
    <div class="row">
      <form id="newsletter-form" action="index.html" method="POST" class="col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1 ">

        <!--Campo email -->
        <div class="input-group">
          <input id="newsletter-mail" name="email" placeholder="Informe seu e-mail" class="form-control input-lg" type="email" >
          <span class="input-group-btn">
            <button name="submit" type="submit" class="btn btn-store">{{news.no_botao}}</button>
          </span>
        </div>

        <!--Opção -->
        <input type="hidden" name="submitted" id="submitted2" value="true">

      </form>
    </div>

  </div>
</section>
